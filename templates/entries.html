<!DOCTYPE html>
<html>
<head>
    <title>Saved Entries</title>
</head>
<body>
    <h1>Saved Student Entries</h1>
    <table border="1" cellpadding="8">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Email</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Entry Form</a>
</body>
</html>
